<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);
        
        var subtração = 5 - 3;
        console.log(subtração);
        
        var multiplicacao = 5 * 4;
        console.log(multiplicacao);
        
        var divisao = 20 / 4;
        console.log(divisao);

        var resto = 20 % 3;
        console.log(resto);

        //3 ** 4 = 3 x 3 x 3 x 3 = 81
        var pontenciacao = 3 ** 4;
        console.log(pontenciacao);

        //precedência
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);

        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento++
        console.log(incremento);

        //decremento
        var decremento = 10
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);
        

    </script>
</html>
