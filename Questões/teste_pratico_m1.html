<html>
    <script>
     function verificarNumeroPrimo(numero) {
        if (numero === 0 || numero === 1){
            return ("O número " + numero + " não é primo.");
        }

        for (let i = 2; i <= Math.sqrt(numero); i++) {
            if (numero % i === 0){
                return("O número " + numero + " não é primo.");
            }
            
        }
        return ("O número " + numero + " é primo.");
     }
    </script>
</html>
