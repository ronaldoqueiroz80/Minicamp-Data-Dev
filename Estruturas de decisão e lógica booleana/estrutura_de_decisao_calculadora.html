<html>
    <script>

        //SOMA, SUBTRAÇÃO, MULTIPLICAÇÃO, DIVISÃO, RESTO, PORCENTAGEM
        function calculo(operacao, num1, num2) {
            var resultado;
            if (operacao === "SOMA") {
                resultado = num1 + num2;
            }  else if (operacao === "SUBTRAÇÃO") {
                resultado = num1 - num2;
            } else if (operacao === "MULTIPLICAÇÃO") {
                resultado = num1 * num2;
            } else if (operacao === "DIVISÃO") {
                resultado = num1 / num2;
            } else if (operacao === "RESTO") {
                resultado = num1 % num2;
            } else if (operacao === "PORCENTAGEM") {
                resultado = num1 * num2 / 100;
            }

            return resultado;

        }
    </script>
</html>
